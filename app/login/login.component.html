<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card" style="width:25rem;">
                <div class="text-center">
                    <h1>LOGIN</h1>

                </div>
                <form  #userForm="ngForm">
                    <div class="form-group">
                        <div class="col-md-12">
                        <label for="username">Username</label>
                        <!-- <input type="text" name="username" ngModel placeholder="User Name" class="form-control"> -->
                        <input ngModel required minlength="4" class="form-control" 
                            type="text" placeholder="Enter the username" #t_username="ngModel" name="username"
                            id="username" [class.is-invalid]="t_username.invalid && t_username.touched"
                            [class.is-valid]="t_username.valid">
                        <p *ngIf="t_username.touched && t_username.invalid" class="text-danger">
                            <small *ngIf="t_username.errors?.['required']">Username is required</small>
                            <small *ngIf="t_username.errors?.['minlength']">Username should have atleast 4
                                characters</small>
                        </p>
                        </div>

                    </div>

                   

                    <div class="form-group">
                        <div class="col-md-12">
                        <label for="password">Password</label>

                        <input ngModel required minlength="6" class="form-control" 
                            placeholder="Enter the password" type="password" #t_password="ngModel"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" name="password"
                            [class.is-invalid]="t_password.invalid && t_password.touched"
                            [class.is-valid]="t_password.valid">
                        <p *ngIf="t_password.touched && t_password.invalid" class="text-danger">
                            <small *ngIf="t_password.errors?.['required']">password is required</small>
                            <small *ngIf="t_password.errors?.['minlength']">Username should have atleast 6
                                characters</small>
                        </p>
                    </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">
                            Remember me
                          </label>
                        </div>
                      </div>
                    <div class="text-center">
                    <a  href="#">Forgot your password?</a></div>
                    <div class="text-center">
                        <button [disabled]="userForm.invalid" id="c" class="btn btn-primary  mb-2">Login</button>
                    </div>
                </form>

                <a routerLink="/login">
                </a>
                <p class="text-center">Not have an account? <a href="#">Sign Up Here</a></p>
            </div>
        </div>
    </div>
</div>
